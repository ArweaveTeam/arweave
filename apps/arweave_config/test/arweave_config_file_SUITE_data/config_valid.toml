# global parameters
debug = true
data.directory = "/tmp/data"

# local http api server
[config.http.api]
enabled = true
listen.port = 4891
listen.address = "127.0.0.1"

# default logging parameter, inherited by other logging parameters.
[logging]
max_no_bytes = 51418800
compress_on_rotate = false
sync_mode_qlen = 10
drop_mode_qlen = 200
flush_qlen = 1000
burst_limit_enable = true
burst_limit_max_count = 500
burst_limit_window_time = 1000
overload_kill_enable = true
overload_kill_qlen = 20_000
overload_kill_mem_size = 3_000_000

# debug logging handlers parameters
[logging.handlers.debug]

# http api logging handlers parameters
[logging.handlers.http.api]

